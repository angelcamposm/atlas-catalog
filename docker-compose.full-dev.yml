# Docker Compose Full Stack Development - Backend + Frontend con Hot Reload
# Este archivo arranca todo el proyecto en modo desarrollo
# Uso: docker compose -f docker-compose.full-dev.yml up --build
name: atlas-catalog-dev

services:
  # ============================================
  # INFRAESTRUCTURA
  # ============================================

  # PostgreSQL Database Service
  postgres:
    image: postgres:17.6-alpine3.22
    container_name: atlas-postgres-dev
    environment:
      POSTGRES_DB: atlas-catalog
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    networks:
      - catalog-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel -d atlas-catalog"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Service
  redis:
    image: redis:8.2.1-alpine3.22
    container_name: atlas-redis-dev
    networks:
      - catalog-network
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # BACKEND (Laravel) - Modo Desarrollo
  # ============================================

  # PHP-FPM Application Service con hot-reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas-app-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: atlas-catalog
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - catalog-network
    ports:
      - "9000:9000"
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html

  # Nginx Web Server (API Gateway)
  nginx:
    build:
      context: .
      dockerfile: build/nginx/Dockerfile
      tags:
        - "atlas-gateway:latest"
    container_name: atlas-nginx-dev
    depends_on:
      - app
    networks:
      - catalog-network
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
      - ./build/nginx/default.conf:/etc/nginx/conf.d/default.conf

  # Migraciones de base de datos (se ejecuta una vez)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas-migrate-dev
    command:
      - /bin/sh
      - -c
      - "sleep 5; php artisan migrate --seed --force"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: atlas-catalog
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    networks:
      - catalog-network
    volumes:
      - ./src:/var/www/html

  # ============================================
  # FRONTEND (Next.js) - Modo Desarrollo con Hot Reload
  # ============================================

  frontend:
    image: node:22-alpine
    container_name: atlas-frontend-dev
    working_dir: /app
    depends_on:
      - nginx
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - catalog-network
    ports:
      - "3001:3001"
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
    command: sh -c "npm install && npm run dev"

  # ============================================
  # HERRAMIENTAS DE DESARROLLO (OPCIONALES)
  # ============================================

  # RedisInsight GUI Service
  redis-insights:
    image: redislabs/redisinsight:2.70.1
    container_name: atlas-redis-insights-dev
    depends_on:
      - redis
    environment:
      - ALLOW_ANONYMOUS_USAGE_STATS=no
      - RI_ACCEPT_TERMS_AND_CONDITIONS=true
      - RI_DATABASE_MANAGEMENT=false
      - RI_ENCRYPTION_KEY=dev-key-12345
      - RI_LOG_LEVEL=warn
      - RI_REDIS_DB=0
      - RI_REDIS_HOST=redis
      - RI_REDIS_PORT=6379
      - RI_REDIS_USERNAME=default
      - RI_REDIS_PASSWORD=
      - RI_REDIS_TLS=FALSE
    networks:
      - catalog-network
    ports:
      - "5540:5540"
    restart: unless-stopped
    volumes:
      - redisinsight-dev:/data
    profiles:
      - tools

networks:
  catalog-network:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local
  redis-data-dev:
    driver: local
  redisinsight-dev:
    driver: local
  frontend-node-modules:
    driver: local
  frontend-next:
    driver: local
