openapi: 3.0.3
info:
  title: Atlas Catalog API
  description: A RESTful API for managing the Atlas Service Catalog.
  version: 1.0.0
servers:
  - url: /api/v1
    description: API v1

paths:
  # APIs
  /apis:
    get:
      tags: [APIs]
      summary: List APIs
      description: Retrieves a list of APIs.
      responses:
        '200':
          description: A list of APIs.
    post:
      tags: [APIs]
      summary: Create a new API
      description: Adds a new API to the catalog.
      requestBody:
        $ref: '#/components/requestBodies/Api'
      responses:
        '201':
          description: API created successfully.
  '/apis/{api}':
    get:
      tags: [APIs]
      summary: Get a specific API
      parameters:
        - $ref: '#/components/parameters/api'
      responses:
        '200':
          description: API details.
    put:
      tags: [APIs]
      summary: Update an API
      parameters:
        - $ref: '#/components/parameters/api'
      requestBody:
        $ref: '#/components/requestBodies/Api'
      responses:
        '200':
          description: API updated successfully.
    delete:
      tags: [APIs]
      summary: Delete an API
      parameters:
        - $ref: '#/components/parameters/api'
      responses:
        '204':
          description: API deleted successfully.

