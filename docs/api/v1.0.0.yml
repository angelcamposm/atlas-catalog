      tags: [Vendors]
      summary: Delete a Vendor
      operationId: vendors.destroy
      parameters:
        - $ref: '#/components/parameters/vendor'
      responses:
        '204':
          description: Vendor deleted successfully.
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

