openapi: 3.0.3
info:
  title: Atlas Catalog API
  description: A RESTful API for managing the Atlas Service Catalog.
  version: 1.0.0
servers:
  - url: /api/v1
    description: API v1

security:
  - bearerAuth: []

tags:
  - name: APIs
    description: Operations related to APIs in the catalog.
  - name: API Access Policies
    description: Manage API access policies.
  - name: API Categories
    description: Manage API categories.
  - name: API Statuses
    description: Manage API statuses.
  - name: API Types
    description: Manage API types.
  - name: Authentication Methods
    description: Manage authentication methods for services.
  - name: Business Domains
    description: Manage business domains.
  - name: Business Tiers
    description: Manage business tiers.
  - name: Clusters
    description: Manage clusters where services are deployed.
  - name: Cluster Types
    description: Manage types of clusters.
  - name: Environments
    description: Manage deployment environments (e.g., production, staging).
  - name: Frameworks
    description: Manage development frameworks.
  - name: Groups
    description: Manage user and service groups.
  - name: Group Member Roles
    description: Manage roles within groups.
  - name: Group Types
    description: Manage types of groups.
  - name: Lifecycles
    description: Manage service lifecycle statuses.
  - name: Links
    description: Manage external links related to resources.
  - name: Link Categories
    description: Manage categories for links.
  - name: Nodes
    description: Manage individual nodes or instances.
  - name: Platforms
    description: Manage deployment platforms.
  - name: Programming Languages
    description: Manage programming languages.
  - name: Resources
    description: Manage generic resources.
  - name: Resource Categories
    description: Manage categories for resources.
  - name: Service Accounts
    description: Manage service accounts for automation.
  - name: Vendors
    description: Manage third-party vendors.

paths:
  # APIs
  /apis:
    get:
      tags: [APIs]
      summary: List APIs
      operationId: apis.index
      responses:
        '200':
          description: A list of APIs.
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags: [APIs]
      summary: Create a new API
      operationId: apis.store
      requestBody:
        $ref: '#/components/requestBodies/Api'
      responses:
        '201':
          description: API created successfully.
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/apis/{api}':
    get:
      tags: [APIs]
      summary: Get a specific API
      operationId: apis.show
      parameters:
        - $ref: '#/components/parameters/api'
      responses:
        '200':
          description: API details.
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags: [APIs]
      summary: Update an API
      operationId: apis.update
      parameters:
        - $ref: '#/components/parameters/api'
      requestBody:
        $ref: '#/components/requestBodies/Api'
      responses:
        '200':
          description: API updated successfully.
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags: [APIs]
      summary: Delete an API
      operationId: apis.destroy
      parameters:
        - $ref: '#/components/parameters/api'
      responses:
        '204':
          description: API deleted successfully.
        '404':
