# Docker Compose para Desarrollo Local (con hot-reload)
version: "3.8"
name: atlas-dev

services:
  # Backend Laravel API (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas-backend-dev
    networks:
      - catalog-network
    ports:
      - "9000:9000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Mount source code for hot-reload
      - ./src:/var/www/html
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Nginx Reverse Proxy (Development)
  nginx:
    build:
      context: .
      dockerfile: build/nginx/Dockerfile
    container_name: nginx-dev
    networks:
      - catalog-network
    ports:
      - "8080:8080"
    depends_on:
      - app
    volumes:
      - ./src:/var/www/html
      - ./build/nginx/default.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

  # Frontend Next.js (Development) - Run locally with: cd frontend && pnpm dev
  # NOT in docker to enable hot-reload

  # PostgreSQL Database Service
  postgres:
    image: postgres:17.6-alpine3.22
    container_name: postgres-dev
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    networks:
      - catalog-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data

  # Redis Cache Service
  redis:
    image: redis:8.2.1-alpine3.22
    container_name: redis-dev
    networks:
      - catalog-network
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data-dev:/data

  # RedisInsight GUI Service
  redis-insights:
    image: redislabs/redisinsight:2.70.1
    container_name: redis-insights-dev
    depends_on:
      - redis
    environment:
      - ALLOW_ANONYMOUS_USAGE_STATS=no
      - RI_ACCEPT_TERMS_AND_CONDITIONS=true
      - RI_DATABASE_MANAGEMENT=false
      - RI_ENCRYPTION_KEY="j8avWnevHBh2ylooVLLseyFfiRVwtmhVVoVvHXMuV3I="
      - RI_LOG_LEVEL=warn
      - RI_REDIS_DB=0
      - RI_REDIS_HOST=redis
      - RI_REDIS_PORT=6379
      - RI_REDIS_USERNAME=default
      - RI_REDIS_PASSWORD=
      - RI_REDIS_TLS=FALSE
    networks:
      - catalog-network
    ports:
      - "5540:5540"
    restart: unless-stopped
    volumes:
      - redisinsight-dev:/data

networks:
  catalog-network:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local
  redis-data-dev:
    driver: local
  redisinsight-dev:
    driver: local
